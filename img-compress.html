<head>

    <meta name="description" content="Compress your images and videos easily with our online tool. Optimize your media files for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, video compression, optimize media, online tool, SEO">

    <link rel="canonical" href="https://yourwebsite.com/compression-tool" />

<body>
    <header>
        <div class="container">
            <h1>Image & Video Compression Tool</h1>
            <p>Optimize your media files for faster loading and better performance.</p>
        </div>
    </header>
    <main class="container">
        <section id="upload-section">
            <div class="upload-box">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop files here or click to upload</p>
                <input type="file" id="file-input" multiple accept="image/*, video/*">
            </div>
            <div class="controls">
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="0.1">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="0.9">High</option>
                </select>
                <button id="compress-btn" class="btn">
                    <i class="fas fa-compress"></i> Compress Files
                </button>
            </div>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </section>
        <section id="ad-section">
            <!-- Google AdSense Ad Unit -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID"
                    crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
        <section id="output-section">
            <h2>Compressed Files</h2>
            <div id="output-files" class="file-grid"></div>
        </section>
    </main>
    <footer>
        <div class="container">
